<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player-image"></div>
            <div class="player-info">
                <p class="author-name"></p>
                <p class="song-name"></p>
                <div class="progress">
                    <audio src="" class="audio"></audio>
                    <div class="bar"></div>
                    <div class="total-time time"></div>
                    <div class="current-time time">00:00</div>
                </div>
                <div class="player-controls">
                    <div class="prev-btn btn">
                        <img src="assets/svg/backward.png" alt="back">
                    </div>
                    <div class="active-btn pause"></div>
                    <div class="next-btn btn">
                        <img src="assets/svg/forward.png" alt="next">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/index.js" type="module"></script>
</body>

</html>
