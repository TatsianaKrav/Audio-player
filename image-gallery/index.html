<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/images/photo-camera.svg" alt="camera">
                <p>Unsplash API</p>
            </div>
            <div class="search">
                <input type="text" placeholder="Search..." class="search-field">
                <div class="icons">
                    <svg class="cross" viewBox="0 0 24 24" id="cross-circle" data-name="Line Color"
                        xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <line id="secondary" x1="15" y1="15" x2="9" y2="9"
                                style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                            </line>
                            <line id="secondary-2" data-name="secondary" x1="9" y1="15" x2="15" y2="9"
                                style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                            </line>
                            <circle id="primary" cx="12" cy="12" r="9"
                                style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                            </circle>
                        </g>
                    </svg>
                    <svg fill="#000000" class="magnifier" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>magnifier</title> <path d="M29.156 29.961l-0.709 0.709c-0.785 0.784-2.055 0.784-2.838 0l-5.676-5.674c-0.656-0.658-0.729-1.644-0.281-2.412l-3.104-3.102c-1.669 1.238-3.728 1.979-5.965 1.979-5.54 0-10.031-4.491-10.031-10.031s4.491-10.032 10.031-10.032c5.541 0 10.031 4.491 10.031 10.032 0 2.579-0.98 4.923-2.58 6.7l3.035 3.035c0.768-0.447 1.754-0.375 2.41 0.283l5.676 5.674c0.784 0.785 0.784 2.056 0.001 2.839zM18.088 11.389c0-4.155-3.369-7.523-7.524-7.523s-7.524 3.367-7.524 7.523 3.368 7.523 7.523 7.523 7.525-3.368 7.525-7.523z"></path> </g></svg>
                </div>
            </div>
        </header>
        <section class="main"></section>
    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <a href="https://github.com/TatsianaKrav" target="_blank">
                <img src="assets/images/github.png" alt="github">
            </a>
            <span class="year">2024</span>
            <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank" class="school">
                <img src="assets/rs-school-logo.svg" alt="rsschool">
            </a>
        </div>
    </footer>

    <script src="js/js.js"></script>
</body>

</html>
